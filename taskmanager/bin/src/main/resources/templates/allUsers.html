<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>TaskManager</title>
</head>
<body>
<h1>Users</h1>
<div>
	<table class="table table-over">
		<thead>
		<tr>
			<th>ID</th>
			<th>UserName</th>
			<th>Role</th>
			<th>Name</th>
			<th>lastName</th>
			<th>DELETE</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each ="credentials : ${allCredentials}">
			<td th:text = "${credentials.id}"></td>
			<td th:text = "${credentials.userName}"></td>
			<td th:text = "${credentials.role}"></td>
			<td th:text = "${credentials.user.firstName}"></td>
			<td th:text = "${credentials.user.lastName}"></td>
			<td>
				<form method="POST" th:action="@{/admin/users/{username}/delete(username=${credentials.userName})}">
					<button type="submit" name="submit" value="value">DELETE</button>
				</form>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
