<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>TaskManager</title>
</head>
<body>
<h1 th:text="${project.name}"></h1>
<h4 th:text="${project.description}" style="color:blue"></h4>
<div th:if="${members.size() > 0}">
	<h3>Shared With:</h3>
	<ul>
		<li th:each="member : ${members}">
			<div th:text = "${memebers.firstName} + ' ' +${members.lastName}"></div>
		</li>
	</ul>
</div>
<h3>Tasks</h3>
<ul>
	<li th:each="task : ${project.tasks}">
		<div th:text="${task.name}"></div>
		<div th:text="${task.description}"></div>
	</li>
</ul>
<h5>Back to <a th:href="@{/home}">Home</a></h5>
</body>
</html>
